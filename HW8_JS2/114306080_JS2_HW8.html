<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f9f9f9;
            margin: 0;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            width: 320px;
            text-align: center;
        }
        h2 { 
            margin-top: 0;
            margin-bottom: 25px; 
        }
        
        .form-group { 
            margin-bottom: 20px; 
            text-align: left; 
        }
        
        label { 
            display: block; 
            font-weight: bold; 
            margin-bottom: 8px; 
            font-size: 14px;
        }
        
        input, select {
            width: 100%;
            padding: 10px;
            box-sizing: border-box; 
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            background-color: #fff;
        }

        input::-webkit-outer-spin-button,
        input::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }
        input[type=number] {
            -moz-appearance: textfield;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #006400;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 10px;
            transition: background-color 0.3s;
        }

        button:hover { 
            background-color: #008000; 
        }

        #resultDisplay {
            margin-top: 25px;
            font-size: 1.3em;
            font-weight: bold;
            color: #333;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>JS Calculator</h2>

        <div class="form-group">
            <label for="num1">Number 1</label>
            <input type="number" id="num1">
        </div>

        <div class="form-group">
            <label for="num2">Number 2</label>
            <input type="number" id="num2">
        </div>

        <div class="form-group">
            <label for="operator">Operate way?</label>
            <select id="operator">
                <option value="+">+</option>
                <option value="-">-</option>
                <option value="*">*</option>
                <option value="/">/</option>
            </select>
        </div>

        <button onclick="calculate()">Add</button>

        <div id="resultDisplay">Result = </div>
    </div>

    <script>
        function add(a, b) { return a + b; }
        function subtract(a, b) { return a - b; }
        function multiply(a, b) { return a * b; }
        
        function divide(a, b) {
            if (b === 0) {
                alert("Cannot divide by zero!");
                return null;
            }
            return a / b;
        }

        function calculate() {
            const n1 = parseFloat(document.getElementById('num1').value);
            const n2 = parseFloat(document.getElementById('num2').value);
            const op = document.getElementById('operator').value;
            const resultDisplay = document.getElementById('resultDisplay');

            if (isNaN(n1) || isNaN(n2)) {
                resultDisplay.innerText = "Result = Error (Invalid Input)";
                return;
            }

            let result = 0;

            switch (op) {
                case '+': result = add(n1, n2); break;
                case '-': result = subtract(n1, n2); break;
                case '*': result = multiply(n1, n2); break;
                case '/': 
                    result = divide(n1, n2);
                    if (result === null) return;
                    break;
            }

            resultDisplay.innerText = "Result = " + result.toFixed(2);
        }
        
        document.getElementById('operator').addEventListener('change', function() {
            const btn = document.querySelector('button');
            if(this.value === '+') btn.innerText = "Add";
            else if(this.value === '-') btn.innerText = "Subtract";
            else if(this.value === '*') btn.innerText = "Multiply";
            else if(this.value === '/') btn.innerText = "Divide";
        });
    </script>

</body>
</html>

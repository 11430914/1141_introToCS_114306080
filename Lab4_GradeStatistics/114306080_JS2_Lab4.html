<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab 4 Grade Statistics</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            padding: 20px; 
            text-align: center; 
        }

        h2 {
            margin-bottom: 20px;
            text-align: center; 
        }

        .input-container {
            display: flex;
            justify-content: center;
            align-items: flex-end;
            gap: 15px;               
            margin-bottom: 15px;
        }

        .input-group {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            text-align: left;
        }

        label {
            font-size: 14px;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input { 
            padding: 8px; 
            border: 1px solid #ccc; 
            border-radius: 4px;
            width: 120px; 
            font-size: 16px;
            height: 20px; 
        }

        input::-webkit-outer-spin-button,
        input::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }
        input[type=number] {
            -moz-appearance: textfield;
        }

        button { 
            padding: 0 20px;      
            height: 38px;         
            cursor: pointer; 
            font-size: 16px;
            background-color: #f0f0f0;
            border: 1px solid #999;
            border-radius: 4px;
            line-height: 38px;    
            padding-top: 0;
            padding-bottom: 0;
        }
        
        button:hover {
            background-color: #e0e0e0;
        }

        table { 
            margin: 30px auto; 
            border-collapse: collapse; 
            width: 80%; 
        }

        th, td { 
            border: 1px solid #333; 
            padding: 15px; 
            text-align: center; 
            min-width: 80px; 
        }

        th { 
            background-color: #f8f9fa; 
            font-weight: bold;
        }
        
        tfoot tr {
            background-color: #f2f2f2;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <h2>Grade Statistics</h2>

    <div class="input-container">
        <div class="input-group">
            <label for="mathGrade">Math</label>
            <input type="number" id="mathGrade" placeholder="Math">
        </div>
        
        <div class="input-group">
            <label for="englishGrade">English</label>
            <input type="number" id="englishGrade" placeholder="English">
        </div>

        <button id="submitBtn">Submit</button>
    </div>

    <table id="gradeTable">
        <thead>
            <tr>
                <th>#</th>
                <th>Math</th>
                <th>English</th>
                <th>Average</th>
            </tr>
        </thead>
        <tbody>
            </tbody>
        <tfoot>
            <tr>
                <td>Average</td>
                <td id="avgMath">0.00</td>
                <td id="avgEng">0.00</td>
                <td id="avgTotal">0.00</td>
            </tr>
        </tfoot>
    </table>

    <script>
        const submitBtn = document.getElementById('submitBtn');
        const tableBody = document.querySelector('#gradeTable tbody');
        let rowCount = 0;

        submitBtn.addEventListener("click", function () {
            const mathInput = document.getElementById('mathGrade');
            const engInput = document.getElementById('englishGrade');
            
            const math = parseFloat(mathInput.value);
            const eng = parseFloat(engInput.value);

            if (isNaN(math) || isNaN(eng)) {
                alert("Please enter valid numbers for both grades.");
                return;
            }

            rowCount++;
            const rowAvg = (math + eng) / 2;

            const newRow = tableBody.insertRow();
            newRow.innerHTML = `
                <td>${rowCount}</td>
                <td>${math}</td>
                <td>${eng}</td>
                <td>${rowAvg.toFixed(2)}</td>
            `;

            mathInput.value = '';
            engInput.value = '';
            updateColumnAverages();
        });

        function updateColumnAverages() {
            const rows = tableBody.querySelectorAll('tr');
            let totalMath = 0;
            let totalEng = 0;
            let totalAvg = 0;
            let count = rows.length;

            if (count === 0) return;

            rows.forEach(row => {
                totalMath += parseFloat(row.cells[1].innerText);
                totalEng += parseFloat(row.cells[2].innerText);
                totalAvg += parseFloat(row.cells[3].innerText);
            });

            document.getElementById('avgMath').innerText = (totalMath / count).toFixed(2);
            document.getElementById('avgEng').innerText = (totalEng / count).toFixed(2);
            document.getElementById('avgTotal').innerText = (totalAvg / count).toFixed(2);
        }
    </script>
</body>
</html>

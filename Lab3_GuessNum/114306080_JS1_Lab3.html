<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>Number Guessing Game</title>
    <style>
        body {font-family: sans-serif; text-align: center; margin-top: 50px;}
    </style>
</head>
<body>

    <h1 id="header">114306080_Number Guessing Game</h1>
    <div id="result"></div>

    <script>//js的部分!!!
        
        var ans = Math.floor(Math.random()*100) + 1;
        var chances = 7;
        var min = 1;
        var max = 100;
        var iswin = false

        while (chances > 0) {
            var theinputstr = window.prompt("請輸入 " + min + " 到 " + max + " 之間的整數。\n你還有 " + chances + " 次機會。");
            if (theinputstr === null) {
                break;
            }

            var input = Number(theinputstr);
            if ((theinputstr.trim() === "") || isNaN(input) || (input < min) || (input > max)) {
                alert("請輸入有效範圍內的數字(不能超出 " + min + " 到 " + max + ")！");
                continue;
            }

            if (input === ans) {
                iswin = true;
                break;
            }
            else if (input > ans) {
                max = input - 1;
            }
            else {
                min = input + 1;
            }

            chances--;
        }

        var resultt = document.getElementById("result");
        if (iswin) {
            alert("恭喜你答對了! 正確答案是 " + ans);
            resultt.innerHTML = '<img src="correct.jpg" alt="Correct" width="300">';
        }
        else {
            alert("挑戰失敗！正確答案是 " + ans);
            resultt.innerHTML = '<img src="wrong.jpg" alt="Wrong" width="300">';
        }
    </script>
</body>
</html>
